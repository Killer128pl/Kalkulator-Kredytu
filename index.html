<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator spłat kredytu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <img id="logo" src="https://media.tenor.com/YCFvnGocCtIAAAAM/boobies-calculator.gif">
        <a class="baner" href="podstrony/wspolprace.html" title="Inne przydatne strony">WSPÓŁPRACE</a>
        <a class="baner" href="podstrony/informacje.html" title="Informacje na temat kredytów">INFORMACJE</a>
        <a id="aktualnaStrona" class="baner" href="index.html" title="Powrót na stronę główną">HOME</a>


    </header>


    <main>

        <section id="kalkulator">

            <input id="suwak" type="range" min="1" max="25" value="1" oninput="wartosc();">
            <p>Długość kredytu: <a id="wartosc">1 rok</a></p>
            
            <script>
                function wartosc(){
                var wartoscSuwaka = parseFloat(document.getElementById("suwak").value);
                if(wartoscSuwaka == 1){
                    document.getElementById("wartosc").innerHTML = wartoscSuwaka + " rok";
                }
                else if(wartoscSuwaka>1 && wartoscSuwaka<5 || wartoscSuwaka>21 && wartoscSuwaka<25){
                    document.getElementById("wartosc").innerHTML = wartoscSuwaka + " lata";
                }
                else{
                    document.getElementById("wartosc").innerHTML = wartoscSuwaka + " lat";
                }
            }
            </script>
            
            <input type="number" placeholder="Kwota kredytu">
            <select>
                <option value="pln">PLN</option>
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
                <option value="gbp">GBP</option>
                <option value="chf">CHF</option>
            </select>

        </section>
        
    </main>


    
</body>
</html>
